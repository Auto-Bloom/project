    <h1>Add a New Course</h1>
    <form action="/add-course" method="POST">
        <label for="name">Course Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        <label for="subjectArea">Subject Area:</label><br>
        <input type="text" id="subjectArea" name="subjectArea" required><br>
        <label for="credits">Number of Credits:</label><br>
        <input type="number" id="credits" name="credits" required min="1"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
