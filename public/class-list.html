<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="/login.html">Login</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/class-list.html">Class List</a></li>
        </ul>
    </nav>    
    <h2>Class List</h2>
    
    <a href="add-course.html" class="btn">Add New Class</a>

    <ul id="classList">
        <!-- Dynamically populated list of classes -->
    </ul>
    <script>
        //javascript fetch and display the list of classes from db
        fetch('/courses')
.then(response => response.json())
.then(data => {
    const list = document.getElementById('classList');
    data.forEach(course => {
        const item = document.createElement('li');
        item.innerHTML = `<a href="/courses/${course._id}"><strong>Name:</strong> ${course.name}</a>, <strong>Subject Area:</strong> ${course.subjectArea}, <strong>Credits:</strong> ${course.credits}, <strong>Description:</strong> ${course.description}`;
        list.appendChild(item);
    });
})
.catch(err => console.error('Error fetching courses:', err));

    </script>
</body>
</html>
